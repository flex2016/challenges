<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>GSAP</title>
  </head>

  <body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">play</button>
    <button id="pause">pause</button>

    <div class="panel">
      <img src="images/light.svg" id="light" />
      <p>
        Some great line about engineering and how we did something everyone will
        love.
      </p>
      <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script>
      var tl = new TimelineMax({
        paused: true,
        repeat: 2,
        yoyo: true
      });

      tl.to(".panel", 1.5, {
        scaleY: 1,
        height: "100vh",
        ease: Circ.easeOut
      });
      tl.to(
        "#light",
        1,
        {
          opacity: 1,
          y: 0,
          delay: 1,
          ease: Back.easeOut.config(1.7)
        },
        1
      );
      tl.to("p", 1, { opacity: 1, y: 20 });
      tl.to(
        ".box",
        3,
        {
          opacity: 1,
          scale: 1,
          ease: Elastic.easeOut.config(1, 0.3)
        },
        "-=3.5"
      );
      tl.reversed(true);
      document.getElementById("cta").addEventListener("click", function() {
        tl.reversed(!tl.reversed());
        if (tl.reversed()) tl.reverse();
        else tl.play();
      });
      document.getElementById("pause").addEventListener("click", function() {
        if (tl.paused()) {
          tl.play();
        } else {
          tl.pause();
          tl.paused(true);
        }
      });
    </script>
